<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        .candy-bg {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
        }

        .sweet-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating-candy {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .candy-shadow {
            box-shadow: 0 20px 40px rgba(255, 182, 193, 0.3);
        }

        .input-sweet:focus {
            box-shadow: 0 0 0 3px rgba(255, 182, 193, 0.3);
            border-color: #ff69b4;
        }

        .btn-candy {
            background: linear-gradient(135deg, #ff6b9d, #ff8fab);
            transition: all 0.3s ease;
        }

        .btn-candy:hover {
            background: linear-gradient(135deg, #ff5a8a, #ff7ea0);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }
    </style>
</head>

<body class="candy-bg min-h-screen">
    <!-- Floating candy decorations -->
    <div class="fixed top-10 left-10 text-4xl floating-candy">🍭</div>
    <div class="fixed top-32 right-16 text-3xl floating-candy" style="animation-delay: 1s;">🍬</div>
    <div class="fixed bottom-20 left-20 text-3xl floating-candy" style="animation-delay: 2s;">🧁</div>
    <div class="fixed bottom-32 right-10 text-4xl floating-candy" style="animation-delay: 0.5s;">🍩</div>
    <div class="fixed top-1/2 left-5 text-2xl floating-candy" style="animation-delay: 1.5s;">🍪</div>
    <div class="fixed top-1/4 right-5 text-2xl floating-candy" style="animation-delay: 2.5s;">🎂</div>

    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="sweet-card candy-shadow rounded-3xl p-8 w-full max-w-md">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <div class="text-5xl mb-2">🍭</div>
                <h1
                    class="text-3xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-2">
                    Sweet Delights
                </h1>
                <p class="text-gray-600 text-sm">Welcome back to sweetness!</p>
            </div>

            <!-- Login Form -->
            <form>
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                        <span class="mr-2">📧</span>
                        Email Address
                    </label>
                    <input type="email" name="email" [(ngModel)]="email"
                        class="w-full px-4 py-3 border-2 border-pink-200 rounded-2xl focus:outline-none input-sweet transition-all duration-300 bg-white/70"
                        placeholder="your@email.com" required />
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                        <span class="mr-2">🔒</span>
                        Password
                    </label>
                    <input type="password" name="password" [(ngModel)]="password"
                        class="w-full px-4 py-3 border-2 border-pink-200 rounded-2xl focus:outline-none input-sweet transition-all duration-300 bg-white/70"
                        placeholder="Enter your password" required />
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center text-sm text-gray-600">
                        <input type="checkbox" class="mr-2 rounded border-pink-300 text-pink-500 focus:ring-pink-200">
                        Remember me
                    </label>
                    <a href="#" class="text-sm text-pink-500 hover:text-pink-600 transition-colors">
                        Forgot password?
                    </a>
                </div>

                <!-- Login Button -->
                <button (click)="onLogin()" type="submit"
                    class="w-full btn-candy text-white font-semibold py-3 px-6 rounded-2xl text-lg shadow-lg">
                    🍰 Login to Sweet Paradise
                </button>
            </form>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    New to our sweet family?
                    <a routerLink="/register" class="text-pink-500 hover:text-pink-600 font-semibold transition-colors">
                        Join us today! 🎉
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
