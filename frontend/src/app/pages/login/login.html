<div class="candy-bg min-h-screen">
    <!-- Floating candy decorations -->
    <div class="fixed top-10 left-10 text-4xl floating-candy">🍭</div>
    <div class="fixed top-32 right-16 text-3xl floating-candy" style="animation-delay: 1s;">🍬</div>
    <div class="fixed bottom-20 left-20 text-3xl floating-candy" style="animation-delay: 2s;">🧁</div>
    <div class="fixed bottom-32 right-10 text-4xl floating-candy" style="animation-delay: 0.5s;">🍩</div>
    <div class="fixed top-1/2 left-5 text-2xl floating-candy" style="animation-delay: 1.5s;">🍪</div>
    <div class="fixed top-1/4 right-5 text-2xl floating-candy" style="animation-delay: 2.5s;">🎂</div>

    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="sweet-card candy-shadow rounded-3xl p-8 w-full max-w-md">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <div class="text-5xl mb-2">🍭</div>
                <h1
                    class="text-3xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent mb-2">
                    Sweet Delights
                </h1>
                <p class="text-gray-600 text-sm">Welcome back to sweetness!</p>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="mb-6 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                {{ errorMessage }}
            </div>

            <!-- Login Form -->
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                        <span class="mr-2">📧</span>
                        Email Address
                    </label>
                    <input type="email" name="email" [(ngModel)]="email" (input)="onInputChange()" required
                        class="w-full px-4 py-3 border-2 border-pink-200 rounded-2xl focus:outline-none input-sweet transition-all duration-300 bg-white/70"
                        placeholder="your@email.com" />
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2 flex items-center">
                        <span class="mr-2">🔒</span>
                        Password
                    </label>
                    <input type="password" name="password" [(ngModel)]="password" (input)="onInputChange()" required
                        minlength="6"
                        class="w-full px-4 py-3 border-2 border-pink-200 rounded-2xl focus:outline-none input-sweet transition-all duration-300 bg-white/70"
                        placeholder="Enter your password" />
                </div>

                <!-- Admin Login & Forgot Password -->
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center text-sm text-gray-600">
                        <input type="checkbox" [(ngModel)]="loginAsAdmin" name="loginAsAdmin"
                            class="mr-2 rounded border-pink-300 text-pink-500 focus:ring-pink-200">
                        <span class="flex items-center">
                            <span class="mr-1">👑</span>
                            Login as Admin
                        </span>
                    </label>
                    <a href="#" class="text-sm text-pink-500 hover:text-pink-600 transition-colors">
                        Forgot password?
                    </a>
                </div>

                <!-- Login Button -->
                <button type="submit" [disabled]="isLoading || !loginForm.form.valid"
                    class="w-full btn-candy text-white font-semibold py-3 px-6 rounded-2xl text-lg shadow-lg flex items-center justify-center">

                    <div *ngIf="isLoading" class="mr-2">
                        <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full spinner"></div>
                    </div>

                    <span *ngIf="!isLoading && !loginAsAdmin">🍰 Login to Sweet Paradise</span>
                    <span *ngIf="!isLoading && loginAsAdmin">👑 Admin Access</span>
                    <span *ngIf="isLoading">{{ loginAsAdmin ? 'Verifying Admin...' : 'Logging in...' }}</span>
                </button>
            </form>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    New to our sweet family?
                    <a routerLink="/register" class="text-pink-500 hover:text-pink-600 font-semibold transition-colors">
                        Join us today! 🎉
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
