<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form (ngSubmit)="onRegister()">
      <div class="mb-4">
        <label class="block text-gray-700">Username</label>
        <input [(ngModel)]="username" name="username" type="text"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300"
          required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input [(ngModel)]="email" name="email" type="email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300"
          required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input [(ngModel)]="password" name="password" type="password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-indigo-300"
          required />
      </div>
      <button type="submit"
        class="w-full bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600">
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Already have an account? <a routerLink="/login" class="text-indigo-500">Login</a>
    </p>
  </div>
</div>
